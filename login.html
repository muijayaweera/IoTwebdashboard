<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Shelf</title>
  <link rel="stylesheet" href="login.css">
  <script type="module" src="login.js"></script>
  
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="top-bar">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <div class="avatar">
        <div class="avatar-icon"></div>
      </div>
      
      <form class="login-form">
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button id="loginBtn" class="continue-btn">Continue</button>
        <p id="error" class="error-message"></p>
      </form>
    </div>
  </div>
  
  <div class="wave"></div>
  <div class="decorative-tree tree1"></div>
  <div class="decorative-tree tree2"></div>
  <div class="decorative-tree tree3"></div>
</body>
</html>
