<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Shelf Dashboard</title>
    <link rel="stylesheet" href="smart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Dashboard Title -->
    <h1 class="dashboard-title">SHELF INSIGHT DASHBOARD</h1>

    <!-- Button to go to Live Stock Page -->
    <button id="liveStockBtn">Live Stock</button>

    <div class="container">
        <!-- LEFT SIDE: Product Grid -->
        <div class="left-side">
            <div class="box-grid">
                <!-- Boxes will be dynamically rendered from Firestore -->
            </div>
        </div>

        <!-- RIGHT SIDE: Notifications + Charts -->
        <div class="right-side">
            <div class="top-right">
                <div class="notifications">
                    <h2>NOTIFICATIONS</h2>
                    <div id="notifications-container"></div>
                </div>                
                <div class="fast-moving">
                    <h2>FAST MOVING ITEMS</h2>
                    <canvas id="fastMovingChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2>NUMBER OF ITEMS MOVED</h2>
                <canvas id="itemsMovedChart"></canvas>
            </div>
        </div>
    </div>

    <script type="module" src="smart.js"></script>

    <script>
        // Define the function in the HTML file
        function goToLiveStock() {
            window.location.href = "livestock.html"; // Redirect to the Live Stock page
        }

        // Add event listener to the button after script is loaded
        document.getElementById("liveStockBtn").addEventListener("click", function() {
            goToLiveStock(); // Call the goToLiveStock function defined here
        });
    </script>
</body>
</html>
