<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Shelf Dashboard</title>
    <link rel="stylesheet" href="smart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- TITLE moved out of the box -->
    <h1 class="dashboard-title">SHELF INSIGHT DASHBOARD</h1>

    <div class="container">
        <!-- LEFT SIDE -->
        <div class="left-side">
            <div class="box-grid">
                <div class="box">
                    <div class="box-top">COLA330</div>
                    <div class="box-bottom"><span>Stock: 23</span> <span>Sold: 10</span></div>
                </div>
                
                <div class="box">
                    <div class="box-top">CHSK</div>
                    <div class="box-bottom"><span>Stock: 15</span> <span>Sold: 8</span></div>
                </div>
            
                <div class="box">
                    <div class="box-top">Product C</div>
                    <div class="box-bottom"><span>Stock: 30</span> <span>Sold: 12</span></div>
                </div>
            
                <div class="box">
                    <div class="box-top">Product D</div>
                    <div class="box-bottom"><span>Stock: 5</span> <span>Sold: 20</span></div>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right-side">
            <div class="top-right">
                <div class="notifications">
                    <h2>NOTIFICATIONS</h2>
                    <div id="notifications-container"></div> <!-- This will be populated dynamically -->
                </div>                
                <div class="fast-moving">
                    <h2>FAST MOVING ITEMS</h2>
                    <canvas id="fastMovingChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2>NUMBER OF ITEMS MOVED</h2>
                <canvas id="itemsMovedChart"></canvas>
            </div>
        </div>
    </div>

    <script type="module" src="smart.js"></script>
</body>
</html>
