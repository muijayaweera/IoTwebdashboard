<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Shelf Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
    
        .dashboard-title {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            font-size: 2rem;
        }
    
        #liveStockBtn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        .zoom-wrapper {
            transform: scale(0.7);
            transform-origin: top center;
        }
    
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }
    
        .notifications-bar {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
        }
    
        .notifications-bar h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    
        #notifications-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
        }
    
        .notification-item {
            background-color: #34495e;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
        }
    
        .top-right {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
    
        .fast-moving {
            flex: 1;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
        }
    
        .left-side {
            flex: 1;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
        }
    
        .box-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }
    
        .box {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
    
        .box-top {
            font-weight: bold;
            margin-bottom: 5px;
        }
    
        .chart-container {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
        }
    
        h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    
        .main-content {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
    </style>    
</head>
<body>
    <h1 class="dashboard-title">SHELF INSIGHT DASHBOARD</h1>
    <button id="liveStockBtn">Live Stock</button>

    <div class="zoom-wrapper">
    <div class="container">
        <!-- Horizontal Notification Bar -->
        <div class="notifications-bar">
            <h2>NOTIFICATIONS</h2>
            <div id="notifications-container">
                <!-- Notification items will be added here -->
            </div>
        </div>

        <!-- Main Content Section: Left Side Grid + Fast Moving Chart -->
         <div class="main-content">
         <!-- Left Side Product Grid -->
            <div class="left-side">
               <div class="box-grid">
                   <!-- Boxes will be dynamically rendered from Firestore -->
               </div>
            </div>

         <!-- Fast Moving Items Chart -->
         <div class="fast-moving">
             <h2>FAST MOVING ITEMS</h2>
                 <canvas id="fastMovingChart"></canvas>
             </div>
         </div>


        <!-- Chart -->
        <div class="chart-container">
            <h2>NUMBER OF ITEMS MOVED</h2>
            <canvas id="itemsMovedChart"></canvas>
        </div>
    </div>
</div>

    <!-- JS Modules -->
    <script type="module" src="smart.js"></script>

    <script>
        
        function goToLiveStock() {
            window.location.href = "livestock.html"; 
        }

    
        document.getElementById("liveStockBtn").addEventListener("click", function() {
            goToLiveStock(); 
        });
    </script>
</body>
</html>
