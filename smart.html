<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Shelf Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .zoom-wrapper {
      transform: scale(0.8);
      transform-origin: top center;
      height: 100%;
      width: 100%;
    }

    .dashboard-title {
      text-align: center;
      padding: 10px;
      background-color: #1f1f1f;
      font-size: 1.5rem;
    }

    #liveStockBtn {
      display: block;
      margin: 5px auto;
      padding: 6px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      height: calc(100vh - 80px);
      box-sizing: border-box;
    }

    .notifications-bar,
    .chart-container,
    .fast-moving,
    .left-side {
      background-color: #2c2c2c;
      padding: 8px;
      border-radius: 6px;
    }

    .notifications-bar {
      flex: 0.3;
    }

    #notifications-container {
      display: flex;
      flex-wrap: nowrap;
      gap: 6px;
      overflow-x: auto;
    }

    .notification-item {
      background-color: #34495e;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
    }

    .main-content {
      flex: 1;
      display: flex;
      gap: 10px;
    }

    .left-side, .fast-moving {
      flex: 1;
      overflow: hidden;
    }

    .box-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 8px;
    }

    .box {
      background-color: #2c3e50;
      padding: 6px;
      border-radius: 4px;
      text-align: center;
      font-size: 0.7rem;
    }

    .chart-container {
      flex: 0.5;
    }

    canvas {
      width: 100% !important;
      height: 100px !important;
    }

    h2 {
      font-size: 1rem;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1 class="dashboard-title">SHELF INSIGHT DASHBOARD</h1>
  <button id="liveStockBtn">Live Stock</button>

  <div class="zoom-wrapper">
    <div class="container">
      <!-- Notifications -->
      <div class="notifications-bar">
        <h2>NOTIFICATIONS</h2>
        <div id="notifications-container">
          <!-- Notification items go here -->
        </div>
      </div>

      <!-- Main Section -->
      <div class="main-content">
        <div class="left-side">
          <div class="box-grid">
            <!-- Boxes will be rendered here -->
          </div>
        </div>

        <div class="fast-moving">
          <h2>FAST MOVING ITEMS</h2>
          <canvas id="fastMovingChart"></canvas>
        </div>
      </div>

      <!-- Chart -->
      <div class="chart-container">
        <h2>NUMBER OF ITEMS MOVED</h2>
        <canvas id="itemsMovedChart"></canvas>
      </div>
    </div>
  </div>

  <script type="module" src="smart.js"></script>
  <script>
    document.getElementById("liveStockBtn").addEventListener("click", () => {
      window.location.href = "livestock.html";
    });
  </script>
</body>
</html>
