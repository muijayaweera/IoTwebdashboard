<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Shelf Dashboard</title>
    <link rel="stylesheet" href="smart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>    
</head>
<body>
    <h1 class="dashboard-title">SHELF INSIGHT DASHBOARD</h1>
    <button id="liveStockBtn">Live Stock</button>

    <div class="zoom-wrapper">
    <div class="container">
        <!-- Horizontal Notification Bar -->
        <div class="notifications-bar">
            <h2>NOTIFICATIONS</h2>
            <div id="notifications-container">
                <!-- Notification items will be added here -->
            </div>
        </div>

        <!-- Main Content Section: Left Side Grid + Fast Moving Chart -->
         <div class="main-content">
            
         <!-- Left Side Product Grid -->
         <div class="right-side" id="product-list">
            <!-- Dynamic boxes will be inserted here -->
        </div>
         </div>
        

         <!-- Fast Moving Items Chart -->
         <div class="fast-moving">
             <h2>FAST MOVING ITEMS</h2>
                 <canvas id="fastMovingChart"></canvas>
             </div>
         </div>


        <!-- Chart -->
        <div class="chart-container">
            <h2>NUMBER OF ITEMS MOVED</h2>
            <canvas id="itemsMovedChart"></canvas>
        </div>
    </div>
</div>

    <!-- JS Modules -->
    <script type="module" src="smart.js"></script>

    <script>
        
        function goToLiveStock() {
            window.location.href = "livestock.html"; 
        }

    
        document.getElementById("liveStockBtn").addEventListener("click", function() {
            goToLiveStock(); 
        });
    </script>
</body>
</html>
